                        <div class="card mb-4 shadow-sm">
                            <div class="card-body">
                                <img class="card-img-top" src="/imagens/${pacote.imagem}" alt="${pacote.nome}">
                                <h5 class="card-title">${pacote.nome}</h5>
                                <p class="card-text">Destino: ${pacote.destino}</p>
                                <p class="card-text">Data: ${pacote.data}</p>
                                <p class="card-text"><strong>Preço: R$ ${pacote.preco}</strong></p>
                              <a href="/detalhes?id=${pacote.id}" class="btn btn-primary">Ver Detalhes</a>
                            </div>
                        </div>
                    </div>
                `;
